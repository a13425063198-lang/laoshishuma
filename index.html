let currentList = [];

function filterPhone() {
  const key = (document.getElementById("keyword").value || "").toLowerCase();
  const brand = document.getElementById("brand").value;
  let min = parseInt(document.getElementById("minPrice").value) || 0;
  let max = parseInt(document.getElementById("maxPrice").value) || 99999;

  currentList = phones.filter(p => 
    (brand === "全部" || p.brand === brand) &&
    (p.price >= min && p.price <= max) &&
    (p.name.toLowerCase().includes(key) || p.spec.toLowerCase().includes(key))
  );

  const result = document.getElementById("result");
  if (currentList.length === 0) {
    result.innerHTML = "<p>暂无匹配机型</p>";
    return;
  }

  result.innerHTML = `
    <div class="phone-list">
      ${currentList.map((p, i) => `
        <div class="phone-item" onclick="showDetail(${i})">
          <div class="phone-name">${p.name}</div>
          <div class="phone-spec">${p.price}元 | ${p.spec.slice(0, 24)}...</div>
        </div>
      `).join('')}
    </div>
  `;
}

function showDetail(index) {
  const p = currentList[index];
  document.getElementById("detailContent").innerHTML = `
    <h3>${p.name}</h3>
    <p><strong>价格：</strong>${p.price}元（闲鱼参考）</p>
    <p><strong>配置：</strong>${p.spec}</p>
    <p><strong>推荐理由：</strong>${p.reason}</p>
  `;
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}
